<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Trader</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}
  body { background: #111; color: #fff; display:flex; justify-content:center; align-items:center; min-height:100vh; overflow:hidden; }

  .container { width: 100%; max-width: 500px; padding: 10px; }

  #welcome { display:flex; flex-direction:column; justify-content:center; align-items:center; gap:15px; background:#222; padding:20px; border-radius:10px; }
  #welcome input { padding:10px; width:80%; border-radius:5px; border:none; }
  #welcome button { padding:10px 20px; border:none; border-radius:5px; background:#0f0; color:#000; font-weight:bold; cursor:pointer; transition:0.3s; }
  #welcome button:hover { background:#0c0; }

  #saldo { display:flex; justify-content:space-between; padding:10px; background:#222; border-radius:10px; margin-bottom:10px; }

  #trader { position:relative; width:100%; height:200px; background:#000; border-radius:10px; overflow:hidden; margin-bottom:10px; }
  canvas { width:100%; height:100%; }

  #bet-section { display:flex; gap:5px; margin-bottom:10px; }
  #bet-section input { flex:1; padding:10px; border-radius:5px; border:none; }
  #bet-section button { padding:10px; border:none; border-radius:5px; background:#0f0; color:#000; font-weight:bold; cursor:pointer; transition:0.3s; }
  #bet-section button:hover { background:#0c0; }

  #players { background:#222; border-radius:10px; padding:10px; max-height:150px; overflow-y:auto; margin-bottom:10px; }
  .player { display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid #333; }

  .modal { position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center; opacity:0; pointer-events:none; transition:0.3s; }
  .modal.active { opacity:1; pointer-events:auto; }
  .modal-content { background:#222; padding:20px; border-radius:10px; text-align:center; width:90%; max-width:300px; }
  .modal-content button { margin-top:10px; padding:10px 20px; border:none; border-radius:5px; background:#0f0; color:#000; font-weight:bold; cursor:pointer; transition:0.3s; }
  .modal-content button:hover { background:#0c0; }
</style>
</head>
<body>

<div class="container">

  <div id="welcome">
    <h2>Bem-vindo!</h2>
    <input type="text" id="username" placeholder="Seu nome">
    <input type="text" id="phone" placeholder="Número de celular">
    <button id="enter">Entrar</button>
  </div>

  <div id="game" style="display:none;">
    <div id="saldo">
      <div>Saldo: <span id="balance">100</span> MT</div>
      <div>X atual: <span id="current-x">1.00</span></div>
    </div>

    <div id="trader">
      <canvas id="trader-canvas"></canvas>
    </div>

    <div id="bet-section">
      <input type="number" id="bet-value" placeholder="Valor da aposta (min 8)" min="8">
      <button id="cashout">Cashout</button>
    </div>

    <div id="players"></div>
  </div>

</div>

<div id="cashout-modal" class="modal">
  <div class="modal-content">
    <h3>Parabéns!</h3>
    <p>Ganhaste <span id="won-amount">0</span> MT!</p>
    <button id="register-button">REGISTAR-SE</button>
  </div>
</div>

<script>
  let balance = 100;
  let multiplier = 1.0;
  let flying = false;
  let players = [];

  const welcome = document.getElementById('welcome');
  const game = document.getElementById('game');
  const balanceEl = document.getElementById('balance');
  const currentXEl = document.getElementById('current-x');
  const betValueInput = document.getElementById('bet-value');
  const cashoutBtn = document.getElementById('cashout');
  const cashoutModal = document.getElementById('cashout-modal');
  const wonAmountEl = document.getElementById('won-amount');
  const registerButton = document.getElementById('register-button');
  const playersDiv = document.getElementById('players');

  const enterBtn = document.getElementById('enter');

  const canvas = document.getElementById('trader-canvas');
  const ctx = canvas.getContext('2d');

  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;

  let points = [];
  const maxPoints = 100;

  enterBtn.addEventListener('click', () => {
    const name = document.getElementById('username').value;
    const phone = document.getElementById('phone').value;
    if(name && phone){
      welcome.style.display = 'none';
      game.style.display = 'block';
      startFlight();
      generatePlayers();
    } else {
      alert('Preencha nome e celular.');
    }
  });

  function startFlight(){
    flying = true;
    multiplier = 1.0;
    points = [];
    const startTime = Date.now();
    const flightTime = Math.random()*5000+3000; // 3-8s
    const crashPoint = Math.random()*3+1.5; // 1.5 - 4.5x

    function animate(){
      if(!flying) return;
      const elapsed = Date.now()-startTime;
      multiplier = 1 + elapsed/2000 + Math.sin(elapsed/500)*0.3;
      if(multiplier >= crashPoint){
        crash();
        return;
      }
      currentXEl.textContent = multiplier.toFixed(2);
      points.push(multiplier);
      if(points.length>maxPoints) points.shift();
      drawGraph();
      requestAnimationFrame(animate);
    }
    animate();
  }

  function drawGraph(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.beginPath();
    ctx.moveTo(0,canvas.height);
    for(let i=0;i<points.length;i++){
      const x = i*(canvas.width/maxPoints);
      const y = canvas.height - (points[i]/Math.max(...points))*canvas.height*0.6;
      ctx.lineTo(x,y);
    }
    ctx.strokeStyle = '#0f0';
    ctx.lineWidth = 2;
    ctx.stroke();
  }

  function crash(){
    flying=false;
    multiplier=1.0;
    currentXEl.textContent = multiplier.toFixed(2);
    points=[];
    drawGraph();
    setTimeout(startFlight, 30000);
  }

  cashoutBtn.addEventListener('click', () => {
    const bet = parseFloat(betValueInput.value);
    if(isNaN(bet) || bet<8 || bet>balance){
      alert('Valor inválido.');
      return;
    }
    flying=false;
    const winAmount = bet*multiplier;
    balance += winAmount - bet;
    balanceEl.textContent = balance.toFixed(2);
    wonAmountEl.textContent = winAmount.toFixed(2);
    cashoutModal.classList.add('active');
    addPlayerWin(winAmount, multiplier);
  });

  registerButton.addEventListener('click', () => {
    window.location.href = 'https://go.aff.betvivo.partners/wydkfw29';
  });

  function generatePlayers(){
    for(let i=0;i<50;i++){
      const p = {
        name: 'Jogador'+(i+1),
        bet: Math.floor(Math.random()*50+8),
        x: (Math.random()*5+1).toFixed(2)
      };
      players.push(p);
      const div = document.createElement('div');
      div.className='player';
      div.innerHTML=`<span>${p.name}</span><span>Aposta: ${p.bet} MT</span><span>X: ${p.x}</span>`;
      playersDiv.appendChild(div);
    }
  }

  function addPlayerWin(amount, x){
    const div = document.createElement('div');
    div.className='player';
    div.innerHTML=`<span>Você</span><span>Aposta: ${betValueInput.value} MT</span><span>X: ${x.toFixed(2)}</span>`;
    playersDiv.prepend(div);
  }

  cashoutModal.addEventListener('click', (e)=>{
    if(e.target===cashoutModal){
      cashoutModal.classList.remove('active');
    }
  });

</script>

</body>
</html>
