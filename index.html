<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roleta da Sorte</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fffbe6, #ffe082);
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #d17b00;
      text-shadow: 1px 1px 2px #fff;
    }
    .roleta-wrapper {
      position: relative;
      margin: 0 auto;
      width: 360px;
      height: 360px;
      background: radial-gradient(circle, #fffde7, #ffc107);
      border-radius: 50%;
      box-shadow: 0 0 20px #ffca28;
    }
    #seta {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px solid #ff6f00;
      z-index: 2;
    }
    #roleta {
      width: 100%;
      height: 100%;
      transition: transform 4s ease-out;
      transform: rotate(0deg);
    }
    #girar {
      margin-top: 30px;
      padding: 18px 50px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background-color: #ff9800;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px #ffb300;
    }
    #resultado {
      margin-top: 30px;
      font-size: 24px;
      color: #d84315;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ðŸŽ¯ Tente a Sua Sorte! ðŸŽ¯</h1>
<div class="roleta-wrapper">
  <div id="seta"></div>
  <canvas id="roleta" width="360" height="360"></canvas>
</div>

<button id="girar">ðŸŽ² GIRAR</button>
<div id="resultado"></div>

<script>
  const premios = [
    "10 Meticais", "100 Meticais", "500 Meticais",
    "1.000 Meticais", "5.000 Meticais", "10.000 Meticais",
    "Boa Sorte", "Tente Novamente"
  ];

  const cores = ["#ff7043", "#66bb6a", "#42a5f5", "#ab47bc", "#ffa726", "#26c6da", "#ef5350", "#9ccc65"];
  const canvas = document.getElementById("roleta");
  const ctx = canvas.getContext("2d");
  const numSetores = premios.length;
  const anguloPorSetor = (2 * Math.PI) / numSetores;
  let anguloAtual = 0;

  function desenharRoleta() {
    for (let i = 0; i < numSetores; i++) {
      const inicio = i * anguloPorSetor;
      const fim = inicio + anguloPorSetor;

      ctx.beginPath();
      ctx.moveTo(180, 180);
      ctx.arc(180, 180, 180, inicio, fim);
      ctx.fillStyle = cores[i % cores.length];
      ctx.fill();
      ctx.stroke();

      ctx.save();
      ctx.translate(180, 180);
      ctx.rotate(inicio + anguloPorSetor / 2);
      ctx.fillStyle = "#fff";
      ctx.font = "bold 14px Arial";
      ctx.textAlign = "right";
      ctx.fillText(premios[i], 160, 10);
      ctx.restore();
    }
  }

  desenharRoleta();

  document.getElementById("girar").addEventListener("click", () => {
    const roleta = document.getElementById("roleta");
    const sorteio = Math.floor(Math.random() * numSetores);
    const anguloGanho = 360 / numSetores * sorteio;
    const rotacaoExtra = 360 * 5;
    anguloAtual += rotacaoExtra - anguloGanho;
    roleta.style.transform = `rotate(${anguloAtual}deg)`;

    setTimeout(() => {
      document.getElementById("resultado").innerText = `ðŸŽ‰ VocÃª ganhou: ${premios[sorteio]}!`;
      window.location.href = "https://media1.placard.co.mz/redirect.aspx?pid=5427&bid=1690";
    }, 4000);
  });
</script>

</body>
</html>
