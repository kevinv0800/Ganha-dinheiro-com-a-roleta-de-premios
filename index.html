<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashout Prime v3</title>
    <style>
        :root { --primary: #00ff00; --secondary: #ff3b3b; --bg: #052d1b; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); font-family: sans-serif; overflow: hidden; }

        /* SPLASH SCREEN */
        #splash { position: fixed; width: 100%; height: 100%; z-index: 5000; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 50px; height: 50px; border: 5px solid #111; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* LOGIN */
        #login-screen { position: fixed; width: 100%; height: 100%; z-index: 4000; background: var(--bg); display: none; align-items: center; justify-content: center; }
        .card { background: rgba(0,0,0,0.8); padding: 30px; border-radius: 15px; border: 1px solid var(--primary); width: 80%; max-width: 320px; text-align: center; color: white; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; background: #1a4d35; color: white; box-sizing: border-box; }
        .btn { background: var(--primary); color: #000; padding: 12px; border: none; border-radius: 5px; width: 100%; font-weight: bold; cursor: pointer; }

        /* AREA DO JOGO */
        #main-app { display: none; width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; background: #000; }

        /* SINAIS FLUTUANTES (DESIGN FIEL AO SEU PRINT) */
        #float-btn { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 3000; border: 3px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        #signal-card { 
            position: fixed; bottom: 90px; right: 15px; width: 330px; 
            background: var(--bg); border: 2px solid var(--secondary); border-radius: 15px; 
            padding: 12px; display: none; z-index: 2999; color: white;
        }
        .header-box { font-size: 11px; font-weight: bold; color: var(--primary); margin-bottom: 10px; }
        .grid { display: flex; justify-content: space-between; gap: 5px; }
        .box { border: 2px solid var(--primary); border-radius: 8px; padding: 10px 2px; flex: 1; text-align: center; font-size: 13px; font-weight: bold; background: rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<div id="splash"><div class="loader"></div><h2 style="color:var(--primary); margin-top:15px;">CASHOUT PRIME</h2></div>

<div id="login-screen">
    <div class="card">
        <h2>LOGIN</h2>
        <input type="text" id="u" placeholder="Nome">
        <input type="password" id="p" placeholder="Senha">
        <button class="btn" onclick="auth()">ENTRAR</button>
    </div>
</div>

<div id="main-app">
    <iframe src="https://m.bantubet.co.ao/pt/games/external/spribe/aviator" 
            allow="autoplay; fullscreen" 
            sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-scripts allow-same-origin">
    </iframe>

    <div id="float-btn" onclick="toggleWin()">
        <img src="https://img.icons8.com/color/48/000000/robot-2.png" width="35"/>
    </div>

    <div id="signal-card">
        <div class="header-box">CASHOUT <span style="color:white">PRIME</span></div>
        <div class="grid">
            <div class="box" id="s-val" style="color:#fbff00;">ANALISANDO...</div>
            <div class="box">PROTEÇÃO: <span style="color:var(--primary)">1.50X</span></div>
            <div class="box" id="s-time">00:00:00</div>
        </div>
    </div>
</div>

<script>
    function auth() {
        const user = document.getElementById('u').value;
        const pass = document.getElementById('p').value;
        if ((user === "0800" && pass === "BG") || (user === "Breno" && pass === "123")) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            startSignals();
        } else { alert("Chave inválida!"); }
    }

    window.onload = () => setTimeout(() => { 
        document.getElementById('splash').style.display = 'none'; 
        document.getElementById('login-screen').style.display = 'flex'; 
    }, 2500);

    function toggleWin() {
        const card = document.getElementById('signal-card');
        card.style.display = (card.style.display === 'block') ? 'none' : 'block';
    }

    function startSignals() {
        const audio = document.getElementById('beep');
        let active = false;
        setInterval(() => {
            const now = new Date();
            document.getElementById('s-time').innerText = now.toLocaleTimeString('pt-BR');
            const cycle = ((now.getMinutes() * 60) + now.getSeconds()) % 90;

            if (cycle < 25) { // Janela de 25 segundos para o sinal
                if (!active) {
                    const h = now.getHours().toString().padStart(2, '0');
                    const m = (now.getMinutes() + 1).toString().padStart(2, '0');
                    const x = Math.floor(Math.random() * 5) + 2; // Pick Random 2 to 6
                    document.getElementById('s-val').innerHTML = `${h}:${m} ➔ <span style="color:var(--primary)">${x}X</span>`;
                    audio.play().catch(() => {});
                    active = true;
                }
            } else {
                document.getElementById('s-val').innerText = "ANALISANDO...";
                active = false;
            }
        }, 1000);
    }
</script>
</body>
</html>
