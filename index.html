<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Roleta de Prêmios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #0d1117, #1f2937);
      color: white;
      text-align: center;
    }

    h1 {
      margin: 30px 0;
      font-size: 2rem;
    }

    .roleta-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }

    .roleta {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #fff;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 5s ease-out;
    }

    .seta {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid gold;
      z-index: 10;
    }

    .segmento {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: #444;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 12px;
      font-weight: bold;
      padding: 5px;
    }

    .girar-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background: gold;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .girar-btn:hover {
      background: orange;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>GIRE A ROLETA</h1>
  <div class="roleta-container">
    <div class="seta"></div>
    <div class="roleta" id="roleta"></div>
  </div>
  <button class="girar-btn" onclick="girar()">GIRAR</button>
  <div id="resultado"></div>

  <script>
    const premios = [
      "10 MT", "20 MT", "100 MT", "BOA SORTE",
      "200 MT", "Tente novamente", "10.000 MT", "500 MT", "Boa sorte"
    ];

    const cores = [
      "#f44336", "#e91e63", "#9c27b0", "#3f51b5",
      "#2196f3", "#4caf50", "#ff9800", "#795548", "#ffeb3b"
    ];

    const roleta = document.getElementById("roleta");

    // Criar segmentos
    for (let i = 0; i < premios.length; i++) {
      const segmento = document.createElement("div");
      const angulo = i * (360 / premios.length);

      segmento.className = "segmento";
      segmento.style.transform = `rotate(${angulo}deg) skewY(-60deg)`;
      segmento.style.background = cores[i % cores.length];
      segmento.innerText = premios[i];

      roleta.appendChild(segmento);
    }

    let anguloAtual = 0;

    function girar() {
      const resultado = document.getElementById("resultado");
      const extra = Math.floor(Math.random() * 360);
      const voltas = 5 * 360;
      anguloAtual += voltas + extra;

      roleta.style.transform = `rotate(${anguloAtual}deg)`;

      setTimeout(() => {
        const anguloFinal = anguloAtual % 360;
        const index = Math.floor((360 - anguloFinal + (360 / premios.length) / 2) % 360 / (360 / premios.length));
        const premio = premios[index];

        resultado.innerText = `🎁 ${premio}`;

        if (premio !== "Tente novamente") {
          setTimeout(() => {
            window.location.href = "https://media1.placard.co.mz/redirect.aspx?pid=5427&bid=1690";
          }, 2500);
        }
      }, 5200);
    }
  </script>
</body>
</html>
