<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roleta da Sorte</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fffbe6, #ffe082);
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #d17b00;
      text-shadow: 1px 1px 2px #fff;
    }
    .roleta-wrapper {
      position: relative;
      margin: 0 auto;
      width: 400px;
      height: 400px;
    }
    #seta {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 45px solid #333;
      z-index: 10;
    }
    #roleta {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #ffca28;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    #btnGirar {
      position: absolute;
      top: 170px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff9800;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 5;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Roleta da Sorte ðŸŽ‰</h1>

  <div class="roleta-wrapper">
    <div id="seta"></div>
    <div id="roleta">
      <canvas id="canvas" width="400" height="400"></canvas>
      <button id="btnGirar">ðŸŽ¯ Girar</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const btn = document.getElementById("btnGirar");

    const premios = [
      "10 MZN",
      "100 MZN",
      "500 MZN",
      "1.000 MZN",
      "5.000 MZN",
      "10.000 MZN"
    ];

    let anguloAtual = 0;
    let girando = false;

    function desenharRoleta() {
      const total = premios.length;
      const angulo = 2 * Math.PI / total;

      for (let i = 0; i < total; i++) {
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.fillStyle = i % 2 === 0 ? "#ffd54f" : "#ffca28";
        ctx.arc(200, 200, 200, angulo * i, angulo * (i + 1));
        ctx.fill();

        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angulo * i + angulo / 2);
        ctx.fillStyle = "#000";
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "right";
        ctx.fillText(premios[i], 180, 10);
        ctx.restore();
      }
    }

    desenharRoleta();

    btn.addEventListener("click", () => {
      if (girando) return;
      girando = true;

      const total = premios.length;
      const sorteado = Math.floor(Math.random() * total);
      const anguloPorSetor = 360 / total;
      const rotacoes = 5;
      const anguloFinal = 360 * rotacoes + (360 - sorteado * anguloPorSetor - anguloPorSetor / 2);

      canvas.style.transform = `rotate(${anguloFinal + anguloAtual}deg)`;
      anguloAtual += anguloFinal;

      setTimeout(() => {
        const premio = premios[sorteado];
        alert(`ðŸŽ‰ ParabÃ©ns! VocÃª ganhou ${premio}!`);
        window.location.href = "https://tracking.888africa.com/visit/?bta=39474&brand=bacelabet";
      }, 5200);
    });
  </script>

</body>
</html>
