<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Trader</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
  }
  /* Tela de boas-vindas */
  #welcomeScreen {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: #1f1f1f;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #welcomeScreen input {
    padding: 10px;
    margin: 5px;
    width: 200px;
    border-radius: 5px;
    border: none;
  }
  #welcomeScreen button {
    padding: 10px 20px;
    margin-top: 10px;
    border:none;
    border-radius:5px;
    background: #00c853;
    color: #fff;
    cursor:pointer;
    font-weight: bold;
  }
  /* Trader */
  #trader {
    margin: 20px;
    height: 200px;
    background: #222;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
  }
  #balance {
    display:flex;
    justify-content: space-between;
    align-items:center;
    padding:10px 20px;
    background:#1a1a1a;
  }
  #balance div {
    font-size: 18px;
  }
  /* Linear aposta */
  #betSection {
    display:flex;
    justify-content: space-between;
    align-items:center;
    padding:10px 20px;
    background:#1f1f1f;
    border-top: 1px solid #333;
  }
  #betSection input {
    width:80px;
    padding:5px;
    border-radius:5px;
    border:none;
  }
  #betSection button {
    padding: 5px 10px;
    background: #ff6d00;
    border:none;
    border-radius:5px;
    cursor:pointer;
    color:#fff;
    font-weight:bold;
  }
  /* Modal */
  .modal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.7);
    display:none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-content {
    background:#222;
    padding:20px;
    border-radius:10px;
    text-align:center;
    width:90%;
    max-width:400px;
  }
  .modal-content button {
    margin-top:15px;
    padding:10px 20px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    background:#00c853;
    color:#fff;
    font-weight:bold;
  }
  /* Jogadores online */
  #playersOnline {
    margin:20px;
    max-height:150px;
    overflow-y:auto;
    background:#1a1a1a;
    border-radius:10px;
    padding:10px;
  }
  .player {
    display:flex;
    justify-content: space-between;
    padding:5px 0;
    border-bottom:1px solid #333;
  }
  canvas {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<!-- Tela de boas-vindas -->
<div id="welcomeScreen">
  <h2>Bem-vindo ao Mini Trader</h2>
  <input type="text" id="nameInput" placeholder="Nome">
  <input type="text" id="phoneInput" placeholder="Número de celular">
  <button id="enterBtn">Entrar</button>
</div>

<!-- Trader e interface -->
<div id="app" style="display:none;">
  <div id="balance">
    <div>Saldo: <span id="balanceValue">100</span> MT</div>
    <div>Valor da Aposta: <input type="number" id="betInput" min="8" value="8"> MT</div>
  </div>
  <div id="trader">
    <canvas id="traderCanvas"></canvas>
  </div>
  <div id="betSection">
    <button id="cashoutBtn">Cashout</button>
  </div>
  <div id="playersOnline">
    <h3>Jogadores Online</h3>
  </div>
</div>

<!-- Modal saque -->
<div id="cashoutModal" class="modal">
  <div class="modal-content">
    <h3>Parabéns, ganhaste <span id="winAmount">0</span> MT!</h3>
    <button id="registerBtn">REGISTAR-SE</button>
  </div>
</div>

<script>
let balance = 100;
let betValue = 8;
let traderRunning = false;
let maxX = 0;
let isBlocked = false;

const welcomeScreen = document.getElementById("welcomeScreen");
const app = document.getElementById("app");
const enterBtn = document.getElementById("enterBtn");
const balanceValue = document.getElementById("balanceValue");
const betInput = document.getElementById("betInput");
const cashoutBtn = document.getElementById("cashoutBtn");
const cashoutModal = document.getElementById("cashoutModal");
const winAmountSpan = document.getElementById("winAmount");
const registerBtn = document.getElementById("registerBtn");
const playersOnline = document.getElementById("playersOnline");
const canvas = document.getElementById("traderCanvas");
const ctx = canvas.getContext("2d");

canvas.width = canvas.offsetWidth;
canvas.height = canvas.offsetHeight;

// Jogadores online simulados
let players = [];
for(let i=0;i<50;i++){
  players.push({
    name:"Jogador"+(i+1),
    bet:Math.floor(Math.random()*50+8),
    x: (Math.random()*5+1).toFixed(2)
  });
}

function updatePlayersOnline(){
  playersOnline.innerHTML = "<h3>Jogadores Online</h3>";
  players.forEach(p=>{
    const div = document.createElement("div");
    div.classList.add("player");
    div.innerHTML = `<span>${p.name}</span><span>Aposta: ${p.bet} MT</span><span>X: ${p.x}</span>`;
    playersOnline.appendChild(div);
  });
}

// Trader Animation
let traderValue = 1;
function drawTrader(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.beginPath();
  ctx.moveTo(0, canvas.height);
  for(let i=0;i<canvas.width;i++){
    let y = canvas.height - (Math.sin((i+traderValue*10)/20)*50 + traderValue*20);
    ctx.lineTo(i,y);
  }
  ctx.strokeStyle="#00ff00";
  ctx.lineWidth=2;
  ctx.stroke();
  traderValue += 0.05;
  if(traderRunning) requestAnimationFrame(drawTrader);
}

enterBtn.onclick = ()=>{
  const name = document.getElementById("nameInput").value.trim();
  const phone = document.getElementById("phoneInput").value.trim();
  if(name && phone){
    welcomeScreen.style.display="none";
    app.style.display="block";
    traderRunning = true;
    drawTrader();
    updatePlayersOnline();
  } else {
    alert("Por favor, preencha nome e número.");
  }
};

betInput.oninput = ()=>{
  betValue = parseFloat(betInput.value);
  if(betValue < 8) betValue = 8;
};

function getRandomMultiplier(){
  return (Math.random()*10+1).toFixed(2);
}

cashoutBtn.onclick = ()=>{
  if(isBlocked) return;
  let x = getRandomMultiplier();
  winAmountSpan.textContent = (betValue * x).toFixed(2);
  cashoutModal.style.display="flex";
  isBlocked = true;
  // Bloqueia por 10 minutos
  setTimeout(()=>{ isBlocked=false; }, 10*60*1000);
};

registerBtn.onclick = ()=>{
  window.location.href = "https://go.aff.betvivo.partners/wydkfw29";
};
</script>
</body>
</html>
