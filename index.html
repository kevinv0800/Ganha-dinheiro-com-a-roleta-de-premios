<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Roleta da Sorte</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin: 20px 0 10px;
    }
    #roleta-container {
      margin: 0 auto 20px auto;
      width: 460px;
      height: 460px;
      position: relative;
      background: radial-gradient(circle at center, #fff3cd 60%, #ffc107 95%);
      border-radius: 50%;
      box-shadow: 0 0 40px 10px #ffc10799;
    }
    #svg-roleta {
      width: 100%;
      height: 100%;
      transform: rotate(0deg);
      transition: transform 3s cubic-bezier(0.33, 1, 0.68, 1);
      border-radius: 50%;
      user-select: none;
      cursor: pointer;
    }
    #seta-indicadora {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px solid #ff9800;
      filter: drop-shadow(0 0 5px #ff9800cc);
      z-index: 10;
      pointer-events: none;
    }
    .btn-girar {
      margin-top: 35px;
      padding: 24px 60px;
      font-size: 26px;
      background-color: #ffc107;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 5px 10px #d49c00;
    }
    .btn-girar:hover {
      background-color: #e6ac00;
    }
    #modal-prize {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(45deg, #fff, #ff9800);
      padding: 40px 60px;
      border-radius: 18px;
      box-shadow: 0 0 30px #ff9800cc;
      color: white;
      font-size: 30px;
      font-weight: 900;
      text-align: center;
      animation: oscilar 1.5s ease-in-out infinite alternate;
      z-index: 9999;
    }
    @keyframes oscilar {
      0% { background: white; color: #ff9800; }
      100% { background: #ff9800; color: white; }
    }
    .contador-animado {
      font-size: 22px;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéØ Tente a sua sorte! üéØ</h1>
  <div class="contador-animado">
    ‚è≥ Tempo restante para girar: <span id="min">02</span>:<span id="seg">00</span>
  </div>
  <div id="roleta-container">
    <div id="seta-indicadora"></div>
    <svg viewBox="0 0 300 300" id="svg-roleta">
      <circle cx="150" cy="150" r="145" fill="#ffc107" stroke="#333" stroke-width="4"/>
      <g id="fatias"></g>
      <circle cx="150" cy="150" r="40" fill="#ffc107" stroke="#333" stroke-width="2"/>
    </svg>
  </div>
  <button class="btn-girar" id="girar">üé≤ GIRAR</button>
  <div id="modal-prize"></div>

  <script>
    const premios = [
      "100\nMeticais", "10\nMeticais", "1.000\nMeticais", "BOA\nSORTE", "5.000\nMeticais",
      "BOA\nSORTE", "10.000\nMeticais", "500\nMeticais", "500\nMeticais", "BOA\nSORTE",
      "10.000\nMeticais", "5.000\nMeticais"
    ];
    const cores = ["#f44336", "#2196f3", "#4caf50", "#e91e63", "#ff9800", "#9c27b0", "#00bcd4", "#3f51b5", "#8bc34a", "#9c27b0", "#ff5722", "#03a9f4"];
    const numPremios = premios.length;
    const anguloPorSetor = 360 / numPremios;
    const grupo = document.getElementById("fatias");

    for (let i = 0; i < numPremios; i++) {
      const angIni = i * anguloPorSetor;
      const angFim = angIni + anguloPorSetor;
      const x1 = 150 + 145 * Math.cos((Math.PI / 180) * angIni);
      const y1 = 150 + 145 * Math.sin((Math.PI / 180) * angIni);
      const x2 = 150 + 145 * Math.cos((Math.PI / 180) * angFim);
      const y2 = 150 + 145 * Math.sin((Math.PI / 180) * angFim);
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", `M150,150 L${x1},${y1} A145,145 0 0,1 ${x2},${y2} Z`);
      path.setAttribute("fill", cores[i % cores.length]);

      const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
      const angText = angIni + anguloPorSetor / 2;
      const tx = 150 + 90 * Math.cos((Math.PI / 180) * angText);
      const ty = 150 + 90 * Math.sin((Math.PI / 180) * angText);
      text.setAttribute("x", tx);
      text.setAttribute("y", ty);
      text.setAttribute("text-anchor", "middle");
      text.setAttribute("dominant-baseline", "middle");
      text.setAttribute("font-size", "12");
      text.setAttribute("fill", "#fff");
      text.setAttribute("transform", `rotate(${angText}, ${tx}, ${ty})`);
      text.textContent = premios[i];

      grupo.appendChild(path);
      grupo.appendChild(text);
    }

    let anguloTotal = 0;
    let girando = false;
    const modal = document.getElementById("modal-prize");

    document.getElementById("girar").addEventListener("click", () => {
      if (girando) return;
      girando = true;

      const giros = 5;
      const anguloRandom = Math.floor(Math.random() * 360);
      anguloTotal += giros * 360 + anguloRandom;

      document.getElementById("svg-roleta").style.transform = `rotate(${anguloTotal}deg)`;

      setTimeout(() => {
        const angFinal = anguloTotal % 360;
        let index = Math.floor((360 - angFinal) / anguloPorSetor) % numPremios;
        if (index < 0) index += numPremios;

        const premio = premios[index].replace(/\\n/g, \" \");
        modal.innerText = `üéâ PARAB√âNS GANHAS: ${premio} üöÄ`;
        modal.style.display = "block";

        setTimeout(() => {
          window.location.href = "https://media1.placard.co.mz/redirect.aspx?pid=5427&bid=1690";
        }, 2000);

        girando = false;
      }, 3000);
    });

    let min = 2;
    let seg = 0;
    function timer() {
      if (min === 0 && seg === 0) return;
      if (seg === 0) {
        min--;
        seg = 59;
      } else {
        seg--;
      }
      document.getElementById("min").innerText = min.toString().padStart(2, '0');
      document.getElementById("seg").innerText = seg.toString().padStart(2, '0');
      setTimeout(timer, 1000);
    }
    timer();
  </script>
</body>
</html>
