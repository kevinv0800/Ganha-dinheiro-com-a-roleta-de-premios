<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>888bet Angola - IA VIP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial Black', sans-serif; }
        body { background: #0b0e11; height: 100vh; width: 100vw; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; color: white; position: relative; }

        /* NÚMEROS EXPLODINDO NO FUNDO */
        #numbers-container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; z-index: 1; }
        .floating-number { position: absolute; font-weight: 900; color: #00ff88; text-shadow: 0 0 15px #00ff88; animation: explode 1.5s forwards cubic-bezier(0, 0, 0.2, 1); }
        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(var(--tw-x), var(--tw-y)) scale(3); opacity: 0; }
        }

        /* INTERFACE */
        .online-count { background: rgba(0, 255, 136, 0.1); color: #00ff88; padding: 8px 20px; border-radius: 50px; font-size: 0.7rem; margin-bottom: 15px; border: 1px solid #00ff88; z-index: 10; }
        .brand { color: #fff; font-size: 2.2rem; text-align: center; margin-bottom: 20px; z-index: 10; }
        .brand span { color: #e02020; }

        .signal-card { background: rgba(18, 22, 26, 0.98); padding: 2.5rem 2rem; border-radius: 30px; border: 1px solid #e02020; text-align: center; width: 90%; max-width: 350px; z-index: 11; box-shadow: 0 20px 60px #000; }
        .target-mult { color: #fff; font-size: 5rem; display: block; line-height: 1; margin: 15px 0; font-weight: 900; }
        .btn-generate { background: linear-gradient(180deg, #ff4b4b 0%, #e02020 100%); color: white; border: none; padding: 22px; width: 90%; max-width: 350px; font-size: 1.1rem; border-radius: 18px; cursor: pointer; font-weight: bold; margin-top: 25px; z-index: 11; text-transform: uppercase; }

        /* CARREGAMENTO */
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(11, 14, 17, 0.98); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .status-msg { color: #00ff88; font-size: 1rem; letter-spacing: 4px; margin-bottom: 20px; text-shadow: 0 0 10px #00ff88; }
        .progress-bar { width: 250px; height: 10px; background: #222; border-radius: 20px; overflow: hidden; border: 1px solid #333; }
        #fill { width: 0%; height: 100%; background: #00ff88; box-shadow: 0 0 20px #00ff88; transition: width 0.1s; }

        /* DIALOGO COM ANIMAÇÃO */
        #register-dialog { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.95); display: none; justify-content: center; align-items: center; z-index: 10000; backdrop-filter: blur(10px); }
        
        @keyframes dialogZoom {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .dialog-content { 
            background: #121212; 
            padding: 40px 30px; 
            border-radius: 25px; 
            border: 2px solid #e02020; 
            text-align: center; 
            width: 85%; 
            max-width: 360px; 
            box-shadow: 0 0 40px rgba(224, 32, 32, 0.4);
            animation: dialogZoom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-dialog { background: #e02020; color: #fff; padding: 18px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; width: 100%; text-decoration: none; display: block; margin-top: 15px; }
        .btn-secondary { background: transparent; color: #666; border: none; padding: 12px; width: 100%; border-radius: 10px; margin-top: 10px; cursor: pointer; font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="online-count">● <span id="user-count">58</span> ATIVOS AGORA</div>
    <div id="numbers-container"></div>
    <div class="brand">888<span>BET</span> ANGOLA</div>

    <div class="signal-card">
        <span id="status-label" style="color: #00ff88; font-size: 0.7rem; letter-spacing: 3px;">AGUARDANDO IA...</span>
        <span class="target-mult" id="main-signal">0.00x</span>
        <div style="display: flex; justify-content: space-around; border-top: 1px solid #333; padding-top: 20px;">
            <div style="text-align:center"><small style="color:#888; display:block; font-size:0.6rem;">HORÁRIO</small><b id="time-signal">--:--</b></div>
            <div style="text-align:center"><small style="color:#888; display:block; font-size:0.6rem;">PRODUÇÃO</small><b id="exit-signal" style="color:#00ff88">--:--</b></div>
        </div>
    </div>

    <button class="btn-generate" onclick="checkLogic()">GERAR SINAL VIP</button>

    <div id="loading-overlay">
        <div class="status-msg">HACKEANDO SERVIDOR...</div>
        <div class="progress-bar">
            <div id="fill"></div>
        </div>
    </div>

    <div id="register-dialog">
        <div class="dialog-content">
            <h2 style="color: #fff; margin-bottom: 10px;">AVISO IMPORTANTE</h2>
            <p style="color: #bbb; line-height: 1.4;">Se cadastre para que o bot funcione com 99% de assertividade.</p>
            <a href="https://tracking.888africa.com/visit/?bta=1115&brand=888angola" target="_blank" class="btn-dialog" onclick="registerClick()">REGISTAR AGORA</a>
            <button class="btn-secondary" onclick="closePop()">JÁ TENHO CONTA</button>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(freq, dur) {
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + dur);
            } catch(e) {}
        }

        // Lógica de Persistência
        const LIMIT = 3;
        const COOLDOWN = 2 * 60 * 1000; // 2 minutos

        function checkLogic() {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            let views = parseInt(localStorage.getItem('pop_views') || "0");
            let lastTime = parseInt(localStorage.getItem('pop_last_time') || "0");
            const now = Date.now();

            // Se ainda não mostrou 3 vezes E passou o tempo de 2 min
            if (views < LIMIT && (now - lastTime) > COOLDOWN) {
                document.getElementById('register-dialog').style.display = 'flex';
                localStorage.setItem('pop_views', views + 1);
                localStorage.setItem('pop_last_time', now);
            } else {
                generateProcess();
            }
        }

        function registerClick() {
            // Se ele clicar em registrar, assumimos que ele não precisa ver mais o aviso
            localStorage.setItem('pop_views', "99"); 
            closePop();
        }

        function closePop() {
            document.getElementById('register-dialog').style.display = 'none';
            generateProcess();
        }

        function generateProcess() {
            document.getElementById('loading-overlay').style.display = 'flex';
            let p = 0;
            const interval = setInterval(() => {
                p += 5;
                document.getElementById('fill').style.width = p + "%";
                playSound(150 + (p * 4), 0.05);
                if(p >= 100) {
                    clearInterval(interval);
                    document.getElementById('loading-overlay').style.display = 'none';
                    finishSignal();
                }
            }, 70);
        }

        function finishSignal() {
            playSound(500, 0.3);
            const r = Math.random() * 100;
            let target = (r < 85) ? (Math.random() * 2.5 + 1.2).toFixed(2) : (Math.random() * 10 + 4).toFixed(2);
            
            document.getElementById('main-signal').innerText = target + "x";
            document.getElementById('main-signal').style.color = (parseFloat(target) >= 4) ? "#ff00ff" : "#fff";
            
            const agora = new Date();
            agora.setMinutes(agora.getMinutes() + 1);
            document.getElementById('time-signal').innerText = agora.getHours().toString().padStart(2,'0') + ":" + agora.getMinutes().toString().padStart(2,'0');
            document.getElementById('exit-signal').innerText = "1.50x";
            document.getElementById('status-label').innerText = "SINAL CONFIRMADO ✅";
        }

        // Efeito de fundo
        setInterval(() => {
            const el = document.createElement('div');
            el.className = 'floating-number';
            el.innerText = (Math.random() * 3 + 1).toFixed(2) + "x";
            el.style.left = "50%"; el.style.top = "50%";
            const angle = Math.random() * Math.PI * 2;
            const dist = 300 + Math.random() * 300;
            el.style.setProperty('--tw-x', `${Math.cos(angle) * dist}px`);
            el.style.setProperty('--tw-y', `${Math.sin(angle) * dist}px`);
            document.getElementById('numbers-container').appendChild(el);
            setTimeout(() => el.remove(), 1500);
        }, 150);
    </script>
</body>
</html>
