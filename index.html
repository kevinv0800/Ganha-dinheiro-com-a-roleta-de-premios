<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Tente a sua sorte!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      text-align: center;
    }
    .top-bar {
      background-color: #000;
      color: #fff;
      padding: 10px;
      font-size: 14px;
    }
    h1 {
      font-size: 24px;
      margin: 20px 0;
    }
    #roleta-container {
      margin: 0 auto;
      width: 320px;
      height: 320px;
      position: relative;
    }
    #svg-roleta {
      width: 100%;
      height: 100%;
      transform: rotate(0deg);
      transition: transform 3s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .btn-girar {
      margin-top: 15px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ffc107;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }
    .contador {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .contador div {
      font-size: 24px;
    }
    #mensagem-final {
      background: #eee;
      padding: 20px;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    ‚è≥ Voc√™ tem <span id="min">02</span>:<span id="seg">00</span> para girar e garantir sua chance gratuita!
  </div>

  <h1>üéØ Tente a sua sorte! üéØ</h1>
  <p>Clique no bot√£o e gire a roleta para ganhar pr√™mios!</p>

  <div id="roleta-container">
    <svg viewBox="0 0 300 300" id="svg-roleta">
      <circle cx="150" cy="150" r="145" fill="#ffc107" stroke="#333" stroke-width="4"/>
      <g id="fatias"></g>
      <circle cx="150" cy="150" r="40" fill="#ffc107" stroke="#333" stroke-width="2"/>
    </svg>
  </div>

  <button class="btn-girar" id="girar">üé≤ GIRAR</button>

  <div class="contador">
    <div><strong id="tempoMin">02</strong><br>Minutos</div>
    <div><strong id="tempoSeg">00</strong><br>Segundos</div>
  </div>

  <div id="mensagem-final">Chegou sua vez de ganhar!</div>

  <script>
    const premios = [
      "100 METICAIS", "10 METICAIS", "1.000 METICAIS", "BOA SORTE", "5.000 METICAIS",
      "BOA SORTE", "10.000 METICAIS", "500 METICAIS", "500 METICAIS", "BOA SORTE",
      "10.000 METICAIS", "5.000 METICAIS"
    ];

    const cores = [
      "#f44336", "#2196f3", "#4caf50", "#e91e63", "#ff9800", "#9c27b0",
      "#00bcd4", "#3f51b5", "#8bc34a", "#9c27b0", "#ff5722", "#03a9f4"
    ];

    const numPremios = premios.length;
    const anguloPorSetor = 360 / numPremios;
    const grupo = document.getElementById("fatias");

    for (let i = 0; i < numPremios; i++) {
      const angIni = i * anguloPorSetor;
      const angFim = angIni + anguloPorSetor;
      const x1 = 150 + 145 * Math.cos((Math.PI / 180) * angIni);
      const y1 = 150 + 145 * Math.sin((Math.PI / 180) * angIni);
      const x2 = 150 + 145 * Math.cos((Math.PI / 180) * angFim);
      const y2 = 150 + 145 * Math.sin((Math.PI / 180) * angFim);

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", `M150,150 L${x1},${y1} A145,145 0 0,1 ${x2},${y2} Z`);
      path.setAttribute("fill", cores[i % cores.length]);

      const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
      const angText = angIni + anguloPorSetor / 2;
      const tx = 150 + 90 * Math.cos((Math.PI / 180) * angText);
      const ty = 150 + 90 * Math.sin((Math.PI / 180) * angText);
      text.setAttribute("x", tx);
      text.setAttribute("y", ty);
      text.setAttribute("text-anchor", "middle");
      text.setAttribute("dominant-baseline", "middle");
      text.setAttribute("font-size", "12");
      text.setAttribute("fill", "#fff");
      text.setAttribute("transform", `rotate(${angText}, ${tx}, ${ty})`);
      text.textContent = premios[i];

      grupo.appendChild(path);
      grupo.appendChild(text);
    }

    let anguloTotal = 0;
    let girando = false;

    document.getElementById("girar").addEventListener("click", () => {
      if (girando) return;
      girando = true;

      const giros = 5;
      const anguloRandom = Math.floor(Math.random() * 360);
      anguloTotal += giros * 360 + anguloRandom;

      document.getElementById("svg-roleta").style.transform = `rotate(${anguloTotal}deg)`;

      setTimeout(() => {
        const angFinal = anguloTotal % 360;
        let index = Math.floor((360 - angFinal) / anguloPorSetor) % numPremios;
        if (index < 0) index += numPremios;

        document.getElementById("mensagem-final").innerText = `üéâ Voc√™ ganhou: ${premios[index]}!`;

        setTimeout(() => {
          window.location.href = "https://media1.placard.co.mz/redirect.aspx?pid=5427&bid=1690";
        }, 2000);

        girando = false;
      }, 3000);
    });

    let min = 2;
    let seg = 0;
    function timer() {
      if (min === 0 && seg === 0) return;
      if (seg === 0) {
        min--;
        seg = 59;
      } else {
        seg--;
      }
      document.getElementById("min").innerText = min.toString().padStart(2, '0');
      document.getElementById("seg").innerText = seg.toString().padStart(2, '0');
      document.getElementById("tempoMin").innerText = min.toString().padStart(2, '0');
      document.getElementById("tempoSeg").innerText = seg.toString().padStart(2, '0');
      setTimeout(timer, 1000);
    }
    timer();
  </script>
</body>
</html>
